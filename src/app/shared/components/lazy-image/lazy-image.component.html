<div class="d-flex justify-content-center">
    <img (load)="onLoad()" [src]="url" [alt]="alt" 
    class="card-img-top animate__animated animate__rubberBand" [ngStyle]="{display: hasLoader ? '' :'none'}">
    <img *ngIf="!hasLoader" src="assets/loader.svg" height="35" width="35" class="mt-3">
</div>
